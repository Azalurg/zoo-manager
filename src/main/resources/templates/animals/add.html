<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head th:include="common/head.html" />

<body>
    <nav th:include="common/navbar"></nav>

    <div style="margin: 2rem">
        <h1>Animal Data</h1>
        <form action="#" th:action="@{/animals/add}" th:object="${animal}" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div>
                <label for="adoptDate">Adopt Date</label>
                <input type="date" id="adoptDate" th:field="*{adoptDate}" />
                <div th:if="${#fields.hasErrors('adoptDate')}" th:errors="*{adoptDate}"></div>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div>
                <label for="image">Image</label>
                <input type="text" id="image" th:field="*{image}" />
                <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
            </div>
            <div>
                <label for="specie">Species</label>
                <select id="specie" th:field="*{specie}">
                    <option th:each="specie : ${species}" th:value="${specie.id}" th:text="${specie.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('specie')}" th:errors="*{specie}"></div>
            </div>
            <div>
                <label for="keepers">Keepers</label>
                <select id="keepers" th:field="*{keepers}">
                  <option th:each="keeper : ${keepers}" th:value="${keeper.id}" th:text="${keeper.name} + ' ' + ${keeper.surname}" th:selected="${keeper.id == currentId}"></option>
                </select>
                <div th:if="${#fields.hasErrors('keepers')}" th:errors="*{keepers}"></div>
            </div>

            <fieldset>
                <legend>Animal's health</legend>
                <div>
                    <label for="pesez">Vaccination</label>
                    <input type="text" id="pesez" th:field="*{healthCard.pesez}" />
                    <div th:if="${#fields.hasErrors('pesez')}" th:errors="*{pesez}"></div>
                </div>
                <div>
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" th:field="*{healthCard.weight}" />
                    <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
                </div>
                <div>
                    <label for="height">Height</label>
                    <input type="number" id="height" th:field="*{healthCard.height}" />
                    <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
                    </div>
                <div>
                    <label for="length">Weight</label>
                    <input type="number" id="length" th:field="*{healthCard.length}" />
                    <div th:if="${#fields.hasErrors('length')}" th:errors="*{length}"></div>
                </div>
                <div>
                    <label for="bornDate">Born Date</label>
                    <input type="date" id="bornDate" th:field="*{healthCard.bornDate}" />
                    <div th:if="${#fields.hasErrors('bornDate')}" th:errors="*{bornDate}"></div>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" th:field="*{healthCard.gender}">
                        <option value=true>Male</option>
                        <option value=false>Female</option>
                    </select>
                    <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                </div>
            </fieldset>

            <div><input type="submit" value="Submit"></div>
        </form>
    </div>
</body>

</html>
