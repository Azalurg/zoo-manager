<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="common/head.html"/>
<body>
    <nav th:include="common/navbar"></nav>
    <div class="content">
        <h1>Animals</h1>
        <div class="species-list">
            <div th:each="sc : ${specieCounter}" class="species-container">

                <a th:href="@{'/species/' + ${sc.specie.id}}">
                    <img th:src="${sc.specie.image}" alt="Animal image" class="species-avatar" />
                    <div class="species-description">
                        <span th:text="${sc.specie.name}"></span> (<span th:text="${sc.amount}"></span>)
                    </div>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
